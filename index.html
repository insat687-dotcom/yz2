<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Soru-Cevap Sistemi (Demo)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>PDF Soru-Cevap Sistemi</h1>
      <p>PDF belgenize dayalı sorular sorun — demo modunda çalışır (anahtar yoksa).</p>
    </header>

    <main>
      <div class="upload-section">
        <label for="pdfFile" class="file-label">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          PDF Dosyası Seçin
        </label>
        <input type="file" id="pdfFile" accept=".pdf" style="display:none" />
        <div id="fileName" class="file-name"></div>
      </div>

      <div class="question-section">
        <div class="input-group">
          <textarea id="questionInput" placeholder="Sorunuzu buraya yazın..." rows="4"></textarea>
          <button id="askButton" class="ask-button" disabled>
            <span class="button-text">Soru Sor</span>
            <div class="loading-spinner" style="display:none"></div>
          </button>
        </div>
      </div>

      <div id="answerSection" class="answer-section" style="display:none">
        <h3>Cevap:</h3>
        <div id="answerText" class="answer-text"></div>
      </div>

      <div id="errorSection" class="error-section" style="display:none">
        <div class="error-message">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
            <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span id="errorText"></span>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
